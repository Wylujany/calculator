<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JS Calculator</title>
  </head>
  <body>
    <div id="container-main">
      <div class="padButton" id="display"></div>
      <div class="padButton" id="buttons-container">
        <button class="padButton actions" id="clear">AC</button>
        <button class="padButton actions" id="backspace">C</button>
        <button class="padButton operator" id=" buttonide">/</button>
        <button class="padButton number" id="seven">7</button>
        <button class="padButton number" id="eight">8</button>
        <button class="padButton number" id="nine">9</button>
        <button class="padButton operator" id=" multiply">*</button>
        <button class="padButton number" id="four">4</button>
        <button class="padButton number" id="five">5</button>
        <button class="padButton number" id="six">6</button>
        <button class="padButton operator" id="subtract">-</button>
        <button class="padButton number" id="one">1</button>
        <button class="padButton number" id="two">2</button>
        <button class="padButton number" id="three">3</button>
        <button class="padButton operator" id=" add">+</button>
        <button class="padButton number" id="zero">0</button>
        <button class="padButton" id="decimal">.</button>
        <button class="padButton operator" id="equals">=</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
