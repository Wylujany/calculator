<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JS Calculator</title>
  </head>
  <body>
    <div id="container-main">
      <div class="display" id="displaySolution"></div>
      <div class="padButton" id="buttons-container">
        <button class="padButton clear">AC</button>
        <button class="padButton backspace">C</button>
        <button class="padButton operator">/</button>
        <button class="padButton number">7</button>
        <button class="padButton number">8</button>
        <button class="padButton number">9</button>
        <button class="padButton operator">*</button>
        <button class="padButton number">4</button>
        <button class="padButton number">5</button>
        <button class="padButton number">6</button>
        <button class="padButton operator">-</button>
        <button class="padButton number">1</button>
        <button class="padButton number">2</button>
        <button class="padButton number">3</button>
        <button class="padButton operator">+</button>
        <button class="padButton number">0</button>
        <button class="padButton decimal">.</button>
        <button class="padButton equals">=</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
